<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: grey;
            margin: 0;
        }
        #game {
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #000;
            position: relative;
        }
        .target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="target" id="target"></div>
    </div>

    <script>
        const game = document.getElementById('game');
        const target = document.getElementById('target');
        let score = 0;

        function moveTarget() {
            const x = Math.random() * (game.clientWidth - target.clientWidth);
            const y = Math.random() * (game.clientHeight - target.clientHeight);
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;
        }

        target.addEventListener('click', () => {
            score++;
            alert(`Score: ${score}`);
            moveTarget();
        });

        moveTarget();
    </script>
</body>
</html>
